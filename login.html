<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <form action="#">
        <div class="main">
            <div class="conteiner">
                <div class="box1">
                    <h1>Login</h1>
                    <div class="user">
                        <i class='bx bxs-user' style='color:#fbffff'></i>
                        <input type="text" placeholder="Username" maxlength="20" required>
                    </div>
                    <div class="password">
                        <i class='bx bxs-lock-alt' style='color:#fbffff' ></i>
                        <input type="password" placeholder="Password" maxlength="24" required>
                    </div>
                </div>
                <div class="rememberAndForget">
                    <label class="rememberMe"> 
                        <input type="checkbox" >
                        Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login">
                    <button type="submit">Login</button>
                </div>
                <div class="dontHave">
                <a href="#">Don't Have Account?</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
